<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		html, body, canvas {
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<canvas width="800" height="800" id="canvas"></canvas>
	<script>
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	function init() {
		if(canvas.getContext){
		  ctx.fillStyle="#333333";
		  ctx.beginPath();
		  ctx.moveTo(100,110);
		  ctx.lineTo(200,10);
		  ctx.lineTo(300,10);
		  ctx.closePath();
		  ctx.fill();
		}
	}
	function clear(){
			ctx.clearRect(0, 0, canvas.width, canvas.height)
		}
		function rebar(){
			window.onresize(console.log("message"));
		}
		
	</script>
</body>
</html>
